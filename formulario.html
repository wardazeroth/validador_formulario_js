<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="py-3 px-5">
    <h2>FORMULARIO DE REGISTRO DE USUARIO</h2>
    <hr>

    <form action="backend.html" onsubmit="return validar()">
        <div class="row g-3">

            <div class="col-md-1"></div>

            <div class="mb-3 col-md-4">
                <label for="nombre" class="form-label">Nombre de Usuario</label>
                <input id="nombre" class="form-control" type="text" placeholder="Ingrese su nombre de usuario">
                <div id="err-nombre"></div>
            </div>
            

            <div class="mb-3 col-md-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input id="contraseña" class="form-control" type="password" placeholder="Ingrese su contraseña">
                <div id="err-pass"></div>
                <input type="checkbox" id="mostrar-password" onclick="mostrarPassword()">
                <label for="mostrar-password" id="mostrar">Mostrar contraseña</label>
            </div>
    
            <div class="mb-3 col-md-3">
                <label for="contraseña2" class="form-label">Confirmar Contraseña</label>
                <input id="contraseña2" class="form-control" type="password" placeholder="Repita su contraseña para confirmar">
                <div id="err-pass2"></div>
                <input type="checkbox" id="mostrar-password2" onclick="mostrarPassword2()">
                <label for="mostrar-password" id="mostrar2">Mostrar contraseña</label>

            </div>
            
            <div class="col-md-1"></div>
            <div class="col-md-1"></div>

            <div class="mb-3 col-md-4">
                <label for="direccion" class="form-label">Dirección</label>
                <input id="direccion" class="form-control" type="text" placeholder="Ingrese su dirección">
                <div id="err-dir"></div>
            </div>

            <div class="mt-3 col-md-3">
                <label for="ciudad" class="form-label">Comuna</label>
                <select id="miSelect" class="form-select" aria-label="Default select example">
                    <option selected>Seleccione una comuna</option>
                    <option value="1">Valdivia</option>
                    <option value="2">Mariquina</option>
                    <option value="3">Lanco</option>
                    <option value="4">Panguipulli</option>
                    <option value="5">Máfil</option>
                    <option value="6">Los Lagos</option>
                    <option value="7">Paillaco</option>
                    <option value="8">Corral</option>
                </select>
            </div>

            <div class="mb-3 col-md-3">
                <label for="telefono" class="form-label">Teléfono (Con o sin código de área)</label>
                <input id="telefono" class="form-control" type="text" placeholder="Ej: 569XXXXXXXX o 9XXXXXXXX">
                <div id="err-fono"></div>
            </div>

            <div class="col-md-1"></div>
            <div class="col-md-1"></div>

            <div class="mb-3 col-md-4">
                <label for="web" class="form-label">Página Web personal</label>
                <input id="web" class="form-control" type="url" placeholder="Ingrese URL de su página web">
                <div id="err-web"></div>
            </div>
            
            <div class="col-md-6" id="box">
                <div class="row">
                    
                    <div class="mb-3 col-md-6">
                        <label for="aficiones" class="form-label" style="color: rgb(34, 48, 1); text-transform: uppercase;">Aficiones / intereses</label>
                        <input id="aficiones" class="form-control" type="text" placeholder="Ingrese sus aficiones aquí">

                        <div id="err-list"></div>
                        <div>
                            <button id="ingresar" class="btn btn-primary my-3">Añadir</button>
                        </div>
                    </div>
                    
                    <div id="imagen" class="col-md-6">
                        <img src="img/iStock-1097132584.jpg" alt="" style="width:70%; object-fit: cover;" class="mx-auto d-block">
                    </div>
                    <div class="card text-bg-secondary mb-3 mt-3 col-md-6" id="card" style="display: none;">
                        <div class="card-header">
                            Lista de aficiones
                        </div>
                        <ol id="lista" class="list-group-numbered"></ol>
                        
                    </div>
                </div>

            </div>
            <div class="col-md-9"></div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary my-2">Enviar</button>
            </div>
            
        </div>  
    </form>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
